<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="logo"><a href="#"><img src="Blogy.tech.png"></a></div>
        <ul class="links">
            <li><a href="#" class="select">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">BLOGS</a></li>
            <li><a href="#">AUTHORS</a></li>
        </ul>
        <div class="animation"></div>
        <a href="#" class="btn">JOIN OUR TEAM</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    <div class="main-title">
        <h1>Publishings from our team</h1>
        <h3>The latest tech news, interviews, technologies and much more</h3>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('.navbar .links a');
            const animation = document.querySelector('.navbar .animation');
            const initialLink = document.querySelector('.navbar .links a.select');

            function positionAnimation(element) {
                const linkRect = element.getBoundingClientRect();
                const navbarRect = animation.parentElement.getBoundingClientRect();

                // Calculate the position relative to the navbar
                const left = linkRect.left - navbarRect.left;
                const top = linkRect.top - navbarRect.top;

                // Set the animation's position and size
                animation.style.left = `${left}px`;
                animation.style.width = `${linkRect.width}px`;
                animation.style.height = `${linkRect.height}px`;
                animation.style.top = `${top}px`;
            }

            if (initialLink) {
                positionAnimation(initialLink);
            }

            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    positionAnimation(link);
                });
                link.addEventListener('mouseleave', () => {
                    if (initialLink) {
                        positionAnimation(initialLink);
                    }
                });
            });
        });
    </script>
</body>

</html>
