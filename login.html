<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="login.css" rel="stylesheet" type="text/css">
    <title>Blogy.tech: All about Tech</title>
    <script src="navbar.js">
    </script>
</head>

<body>
    <div class="navbar">
        <div class="logo"><a href="#"><img src="Blogy.tech.png"></a></div>
        <ul class="links">
            <li><a href="home.html">HOME</a></li>
            <li><a href="about_us.html">ABOUT US</a></li>
            <li><a href="blogs.html">BLOGS</a></li>
            <li><a href="authors.html">AUTHORS</a></li>
        </ul>
        <div class="animation_login"></div>
        <a href="login.html" class="btn">Login or Signup</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <script src="login.js">
    </script>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    <div class="footerbg">
        <div class="footer">
            <div class="footerleft">
                <div class="flexL">
                    <h1 class="footer-question">Do you have what it takes to be a blog writer?</h1>
                    <h1 class="footer-join">Join Us Today -></h1>
                </div>
                <h1 class="copyright">
                    2025 Blogy.tech Â© Tanay Urvaksh Monil
                </h1>
            </div>
            <div class="footerright">
                <div class="flexR">
                    <h3 class="footer-question1">Got any questions?</h3>
                    <h3 class="footer-join1">Contact Us -></h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
